<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Color Box</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        #colorBox {
            width: 200px;
            height: 200px;
            background-color: #3498db;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>

<div id="colorBox" onclick="changeColor()"></div>

<script>
    function changeColor() {
        const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
        document.getElementById("colorBox").style.backgroundColor = randomColor;
    }
</script>

</body>
</html>
